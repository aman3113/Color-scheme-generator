<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c394e574a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="header">
      <h1>Color Scheme Generator</h1>
    </div>
    <div class="container">
      <div class="main display">
        <input type="color" id="color-picker" />
        <select title="color " name="color-type" id="color-type">
          <option value="Monochrome" selected>Monochrome</option>
          <option value="Monochrome-dark">Monochrome-dark</option>
          <option value="Monochrome-light">Monochrome-light</option>
          <option value="Analogic">Analogic</option>
          <option value="Complement">Complement</option>
          <option value="Analogic-Complement">Analogic-Complement</option>
          <option value="Triad">Triad</option>
          <option value="Quad">Quad</option>
        </select>
        <button id="getColor-btn">Get Color Scheme</button>
      </div>
      <div class="sub-container">
        <div class="color-display display">
          <div class="color-image" style="background-color: #797777"></div>
          <div class="color-image" style="background-color: #4d4d4d"></div>
          <div class="color-image" style="background-color: #222222"></div>
          <div class="color-image" style="background-color: #191919"></div>
          <div class="color-image" style="background-color: #000000"></div>
        </div>
        <div class="hex-footer display">
          <div class="hex-code">#797777</div>
          <div class="hex-code">#4d4d4d</div>
          <div class="hex-code">#222222</div>
          <div class="hex-code">#191919</div>
          <div class="hex-code">#000000</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="horizontal"></div>
      <a href="https://twitter.com/AntilAman3113" target="_blank"
        ><i class="footer_icon fab fa-2x fa-twitter"></i
      ></a>
      <a href="https://www.linkedin.com/in/antilaman3113/" target="_blank"
        ><i class="footer_icon fab fa-2x fa-linkedin"></i
      ></a>
      <a href="https://github.com/aman3113" target="_blank">
        <i class="footer_icon fab fa-2x fa-github"></i
      ></a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
